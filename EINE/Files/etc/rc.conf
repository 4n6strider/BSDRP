###### BSD Router Project Base Configuration ########

# /etc/rc.conf: This file, put your configuration here
# /etc/rc.conf.misc: Special BSDRP configuration parameters (polling, somes sysctl tunning)
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="vpnrouter.eine.orangebusiness.com"

# Enable routing (prevent to learn IPv6 default gateways)
gateway_enable="YES"
ipv6_gateway_enable="YES"

# Enable IPv6
ipv6_activate_all_interfaces="YES"

# Configure first interface as net0 "Internet" interface
# re0 on APU
# vtnet0 on VirtIO VM
# em0 or vmx0 on VMware VM
ifconfig_re0_name="net0"
ifconfig_vtnet0_name="net0"
ifconfig_em0_name="net0"
ifconfig_vmx0_name="net0"
ifconfig_igb0_name="net0"

# Configure second interface as net1 "Internal" interface
# APU had 3 NIC, re2 is not used in our case
ifconfig_re1_name="net1"
ifconfig_vtnet1_name="net1"
ifconfig_em1_name="net1"
ifconfig_vmx1_name="net1"
ifconfig_igb1_name="net1"

# Enable DHCP on net0 interface
ifconfig_net0="DHCP"

# Permit to learn default IPv6 route on this interface even with IPv6 routing enabled
ipv6_cpe_wanif="net0"

# Enable Router Advertisment on "Internal" interface
rtadvd_enable="NO"
rtadvd_interfaces="net1"

# Enable RFC1323 extensions
tcp_extensions="YES"

# Enable SSH by default
sshd_enable="YES"

# Load APU LED module drivers by default
kld_list="apuled"

# Loop script that is waiting for RESET
resetcheck_enable="YES"

# Enable firewall
firewall_type="workstation"
firewall_enable="YES"
firewall_allowservices="any"
firewall_quiet="YES"

# Enable OpenVPN
openvpn_enable="YES"

# Forcing date setup by NTP at boot is mandatory
# Certificate date are checked
ntpd_sync_on_start="YES"
ntpd_enable="YES"

# Variables that will be added by the EINE firmware build script:
# firewall_myservices="${SSH_PORT}/tcp"
