###### BSD Media Center Base Configuration ########

# /etc/rc.conf: It's this file, put your configuration here
# /etc/default/rc.conf: Default FreeBSD value and some examples (Do not edit this file!) 

# Hostname
hostname="bsdmc.bsdrp.net"

# Enable SSHd
sshd_enable="YES"

# Enable IPv6
ipv6_activate_all_interfaces="YES"

# Configure all NIC as DHCP client
ifconfig_DEFAULT="DHCP"
background_dhclient="YES"

#Waiting for a default route
defaultroute_delay="5"

#Disalbe sendmail
sendmail_enable="NO"
sendmail_submit_enable="NO"
sendmail_outbound_enable="NO"
sendmail_msp_queue_enable="NO"

#Set good permission to USB device
devfs_system_ruleset="localrules"

#Prevent to update motd
update_motd=NO

#Increase console resolution
allscreens_flags="MODE_261"

#Disable moused (permit to use USB mouse with xorg.conf compiled with HAL)
moused_enable="NO"

#Enable fuse
fusefs_enable="YES"

#Enable HAL
dbus_enable="YES"
#hald_enable="YES"

# Special BSDMC first startup script that autoconfigure sound and video drivers (with xorg.conf and mplayer)
autoconf_enable="YES"

# Start slim for auto-logon
slim_enable="YES"
